<h2>Obrázky v HTML</h2>

        <img src="img/KarelGott.png" alt="Karel Gott">
        <figcaption>Český zpěvák Karel Gott</figcaption>
    </figure>
<h2>Audio a video v HTML</h2>
<figure>
<video width="720" height="480" controls>
    <source src="media/pánvička.mp4" type="video/mp4">
    <source src="media/pánvička.mp4" type="video/ogg">
    Váš prohlížeč nepodporuje značku videa.
</video>
<figcaption>Pánvička</figcaption>
</figure>
<figure>
    <audio controls>
        <source src="media/cmelak.mp3" type="audio/ogg">
        <source src="media/cmelak.mp3" type="audio/mpeg">
        Váš prohlížeč nepodporuje zvukový prvek.
      </audio>
      <figcaption>Čmálak ve volné přírodě</figcaption>
</figure>
<h2>Video z YouTube</h2>
<figure>
    <iframe width="720" height="480" src="https://www.youtube.com/watch?v=-lPXPc667gw">
    </iframe>
    <figcaption>Video na youtube</figcaption>
</figure>
