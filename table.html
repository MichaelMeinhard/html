<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka v HTML</title>
</head>

<body>
    <header>
        <h1>Tabulky v HTML</h1>
    </header>
    <main>
        <h2>Slavná osobnost: Adolf Hitler</h2>
        <table border="1">
            <caption>Vizitka slavné osobnosti</caption>
            <thead>
                <tr>
                    <th>Portrét</th>
                    <th colspan="2">Základní údaje</th>
                    <th>Významné činy</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Foto</td>
                    <td colspan="2">Jméno a příjmení</td>
                    <td>Díla</td>
                </tr>
                <tr>
                    <td>Narození</td>
                    <td>Umrtí</td>
                </tr>
                <tr>
                    <td colspan="2">Stručná charakteristika</td>
                </tr>
                <tr>
                    <td>Popisek fotky</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Odkaz na wikipedii</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer></footer>

</body>

</html>
